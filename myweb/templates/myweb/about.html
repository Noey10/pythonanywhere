<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url(https://www.makalius.co.th/wp-content/gallery/ds1/1arabian3-343.jpg);
			background-size: cover;
			font-family: talic;
		}

		.container {
			width: 1200px;
			height: auto;
			margin: auto;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 5fr));
			grid-gap: 10px;
			padding: 10px;
			box-sizing: border-box;
			font-weight: bold;

		}

		.container .box {
			font-style: italic;
			position: relative;
			padding: 20px 40px 20px;
			text-align: center;
			overflow: hidden;
		}

		button {
			background-color: rgba(0.3, 0.3, 0.3, 0.3);

			width: 340px;
			height: 350px;
			border: 0px;
			margin: 0;
		}

		.bt-list li {
			font-weight: bold;
			float: none;
			list-style: none;
			margin-right: 44px;
		}

		.bt-list li:hover {
			color: rgba(0, 0, 0, 0.3);
		}

		.bt-list li a {
			font-weight: bold;
			float: none;
			list-style: none;
			image-rendering: auto;
			text-decoration: none;
		}

		.main {
			background: rgba(0, 0, 0, 0);
			overflow: auto;
			font-weight: bold;
			font-style: bold;
		}

		.menu {
			overflow: auto;
		}

		.m-head {
			font-size: 150%;
		}

		.m-list {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-list2 {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-last {

		}

		.m-page {
			padding: 50px 20px;
		}

		.m-list li {
			list-style: none;
			float: left;
			padding: 10px 16px;
		}

		.m-list2 li {
			list-style: none;
			float: left;
			padding: 20px 60px;

		}

		.m-list li:hover {
			color: rgb(248, 236, 236);
		}

		.m-list2 li:hover {
			color: rgb(248, 236, 236);
		}

		.m-list li a {
			text-decoration: none;
			color: inherit;
		}

		.m-head:hover {
			color: rgb(248, 236, 236);
		}
	</style>
</head>
