<!DOCTYPE html>
<html>
<title>Add order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url(https://www.makalius.co.th/wp-content/gallery/ds1/1arabian3-343.jpg);
			background-size: cover;
			font-family: Century Gothic;
		}

		.container {
			width: 720px;
			height: auto;
			margin: auto;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 5fr));
			grid-gap: 10px;
			padding: 10px;
			box-sizing: border-box;
			font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);

		}

		.container .box {
			font-family: Century Gothic;
			position: relative;
			padding: 20px 40px 20px;
			text-align: center;
			overflow: hidden;
		}
		.container p{
		    padding-top: 0;
		}

		button {
			background-color: rgba(0.3, 0.3, 0.3, 0.3);
			text-align: center;
			width: 340px;
			height: 350px;
			border: 0px;
			margin: 0;
		}

		.bt-list li {
			font-weight: bold;
			float: none;
			list-style: none;
			margin-right: 44px;
		}

		.bt-list li:hover {
			color: rgba(0, 0, 0, 0.3);
		}

		.bt-list li a {
			font-weight: bold;
			float: none;
			list-style: none;
			image-rendering: auto;
			text-decoration: none;
		}

		.main {
			background: rgba(0, 0, 0, 0);
			overflow: auto;
			font-weight: bold;
			font-style: bold;
		}

		.menu {
			overflow: auto;
		}

		.m-head {
			font-size: 150%;
		}

		.m-list {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-list2 {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-last {
			text-align: center;
		}

		.m-page {
			padding: 50px 20px;
		}

		.m-list li {
			list-style: none;
			float: left;
			padding: 10px 16px;
		}
        .mainlist2{
            padding: 10px 420px;
        }
		.m-list2 li {
			list-style: none;
			float: left;
			padding: 10px 10px;
		}

		.m-list li:hover {
			color: rgb(248, 236, 236);
		}

		.m-list li a {
		    text-align: center;
			text-decoration: none;
			color: inherit;
		}
        th, td {
            border: 1px solid black;
            text-align: center;
            border-color: #fff;
        }

	</style>
</head>

<body>

	<div class=main>
		<div class="menu">
			<div class="m-head">
				<h1 style="font-size: 80px;">Cactus Shop</h1>
			</div>
			<ul class="m-list">
				<li><a href="shop">Shop</a></li>
				<li><a href="index">Log Out</a></li>
			</ul>
		</div>
		<hr width="1200px">
		<div class="m-page">
			<h2 style="font-size: 60px; font-weight: bold;">Order</h2>
		</div>
		<div class="container">
		    <p style="font-size: 20px;">
		        Hey!! This is your order {{user}}
		    </p>
            <table>
                <table>

                    {% for i in ordercactus %}
			            <p>ID : {{ i.id }}</p>
			            <p>Name : {{ i.cactusName }}</p>
			            <p>Price :{{ i.cactusPrice }}</p>
			            <p>Amount : {{ i.amout }}</p>
			        {% endfor %}

                  </table>
            </table>
            <form action="{% url 'order'%}" style="text-align: right;">
                If you can add order again?<br>
                <input type="submit" value="Add">
            </form>

		</div>
		<hr width="1200px">

		<div class="m-last">
			<div class="m-cont">
				<div class="m-contlist">
					<h2 style="font-size:30px;">Contact me</h2>
				</div>
				<div class="mainlist2">
				    <ul class="m-list2">
					    <li action="{% url 'order'%}">
					        <img src="https://www.flaticon.com/svg/static/icons/svg/356/356020.svg"
						     width="50px" height="50px">
						</li>
				    	<li action="{% url 'order'%}">
				    	    <img src="https://www.flaticon.com/svg/static/icons/svg/356/356043.svg"
						     width="50px" height="50px" >
					    </li>
				    </ul>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
