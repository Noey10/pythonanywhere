<!DOCTYPE html>
<html>

<title>Home</title>
<head>
   <style>
       *{
           margin: 0;
           padding: 0;
           font-family: Century Gothic;
       }
       header{
           background-image:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://i0.wp.com/shopee.co.th/blog/wp-content/uploads/2020/06/cactusss.jpg?fit=1200%2C800&ssl=1&resize=1280%2C720);
           height: 100vh;
           background-size: cover;
           background-position: center;
       }
       ul{
           float: right;
           list-style-type: none;
           margin: 25px;
       }
       ul li{
           display: inline-block;
       }
       ul li a{
           text-decoration: none;
           color: #fff;
           padding: 5px 20px;
           border: 1px solid transparent;
           transition: 0.6s ease;
       }
       ul li a:hover{
           background-color: #fff;
           color: #000;
       }
       ul li.active a{
            background-color: #fff;
           color: #000;
       }
       .logo{
           margin: 15px;
           text-align: center;
           float: left;
           width: 250px;
           height: 150px;
       }
       p{
           font-size: 50px;
           color: #fff;
           border: 5px solid #fff;
       }
       .main{
           max-width: 1450px;
           margin: auto;
       }
       .title{
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
       }
       .title h1{
           color: #fff;
           font-size: 70px;
       }
       .button{
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
       }
       .btn{
           border: 1px solid #fff;
           padding: 10px 30px;
           color: #fff;
           text-decoration: none;
           transition: 0.6s ease;
       }
       .btn:hover{
            background-color: #fff;
            color: #000;
       }
   </style>
</head>
<body>
    <form action="login_active" method="post" >
    <header>
        <div class="main">
            <div class="logo">
                <p>Cactus Shop</p>
            </div>
            <ul>
                <li class="active"><a href="{% url 'index'%}">Home</a></li>
                <li><a href="{% url 'contact'%}">Contact</a></li>
                <li><a href="{% url 'about'%}">About</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>Welcome to my web</h1>
        </div>
        <div class="button">
            <a class="btn" onclick= "document.location='myweb/logIn'">Log in</a>
            <!--<a href="logIn" class="btn">Log in</a>-->
            <a class="btn" onclick= "document.location='myweb/signUp'">Sign up</a>
        </div>
    </header>


    </form>
</body>

</html>
