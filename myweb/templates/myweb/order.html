<!DOCTYPE html>
<html>
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-image: url(https://www.makalius.co.th/wp-content/gallery/ds1/1arabian3-343.jpg);
			background-size: cover;
			font-family: talic;
		}

		.container {
			width: 1200px;
			height: auto;
			margin: auto;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 5fr));
			grid-gap: 10px;
			padding: 10px;
			box-sizing: border-box;
			font-weight: bold;

		}

		.container .box {
			font-style: italic;
			position: relative;
			padding: 20px 40px 20px;
			text-align: center;
			overflow: hidden;
		}

		button {
			background-color: rgba(0.3, 0.3, 0.3, 0.3);
			text-align: center;
			width: 340px;
			height: 350px;
			border: 0px;
			margin: 0;
		}

		.bt-list li {
			font-weight: bold;
			float: none;
			list-style: none;
			margin-right: 44px;
		}

		.bt-list li:hover {
			color: rgba(0, 0, 0, 0.3);
		}

		.bt-list li a {
			font-weight: bold;
			float: none;
			list-style: none;
			image-rendering: auto;
			text-decoration: none;
		}

		.main {
			background: rgba(0, 0, 0, 0);
			overflow: auto;
			font-weight: bold;
			font-style: bold;
		}

		.menu {
			overflow: auto;
		}

		.m-head {
			font-size: 150%;
		}

		.m-list {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-list2 {
			margin-top: 0px;
			padding-top: 0px;
			font-size: 25px;
		}

		.m-last {
			text-align: center;
		}

		.m-page {
			padding: 50px 20px;
		}

		.m-list li {
			list-style: none;
			float: left;
			padding: 10px 16px;
		}

		.m-list2 li {
			list-style: none;
			float: left;
			padding: 20px 60px;

		}

		.m-list li:hover {
			color: rgb(248, 236, 236);
		}

		.m-list li a {
			text-decoration: none;
			color: inherit;
		}

		.m-head:hover {
			color: rgb(248, 236, 236);
		}
	</style>
</head>

<body>

	<div class=main>
		<div class="menu">
			<div class="m-head">
				<h1 style="font-size: 80px;"><a href="index">Cactus Detail</a></h1>
			</div>
			<ul class="m-list">
				<li><a href="shop">Shop</a></li>
				<li><a href="contact">About</a></li>
				<li><a href="index">Log Out</a></li>
			</ul>
		</div>
		<hr width="1200px">
		<div class="m-page">
		<form method="POST">
		   	{% csrf_token %}

			<div style="font-size:2rem;">{{ form.as_p }}</div>
			<h2 style="font-size: 60px; font-weight: bold;">{{ i.id }}</h2>

            <button type="submit" style="height:10%;width:20%;margin-left:7rem;padding:0.5rem;font-size:2rem;">Confirm Add</button>
		</form>
		</div>
		<div class="container">



		</div>
		<hr width="1200px">
		<div class="m-last">
			<div class="m-cont">
				<div class="m-contlist">
					<h2 style="font-size: 60px;">Contact</h2>
				</div>
				<ul class="m-list2">
					<li>Gmail : <br> sirinya.ba.62@ubu.ac.th</li>
					<li>Facebook : <br> Sirinya Baokham</li>
					<li>Address : <br> Ubonratchathani University</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
