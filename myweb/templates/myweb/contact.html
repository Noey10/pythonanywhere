<!DOCTYPE html>
<html>
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url(https://www.espoma.com/wp-content/uploads/2017/04/Cactus-plants.jpg);
            background-size: cover;
            font-family: talic;
        }

        .container {
            width: 1200px;
            height: auto;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 5fr));
            grid-gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-weight: bold;
        }

        .container .box {
            font-style: italic;
            position: relative;
            padding: 20px 40px 20px;
            text-align: center;
            overflow: hidden;
        }

        .main {
            background: rgba(0, 0, 0, 0);
            overflow: auto;
            font-weight: bold;
            font-style: bold;
        }

        .menu {
            overflow: auto;
        }

        .m-head {
            font-size: 150%;
        }

        .m-list {
            margin-top: 0px;
            padding-top: 0px;
            font-size: 25px;
        }

        .m-list2 {
            margin-top: 0px;
            padding-top: 0px;
            font-size: 25px;
        }

        .m-last {
            text-align: center;
        }

        .m-page {
            padding: 50px 20px;
        }

        .m-list li {
            list-style: none;
            float: left;
            padding: 10px 16px;
        }

        .m-list2 li {
            list-style: none;
            float: left;
            padding: 20px 60px;

        }

        .m-list li:hover {
            color: rgb(248, 236, 236);
        }

        .m-list2 li:hover {
            color: rgb(248, 236, 236);
        }

        .m-list li a {
            text-decoration: none;
            color: inherit;
        }

        .m-head:hover {
            color: rgb(248, 236, 236);
        }

        .wrap {
            max-width: 350px;
            border-radius: 20px;
            margin: auto;
            box-sizing: border-box;
            padding: 35px;
            font-weight: bold;
        }

        h2 {
            text-align: center;

        }

        input[type=text],
        input[type=password] {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 5px;
            background: rgba(0, 0, 0, 0);
            outline: none;
            border: none;
            border-bottom: 0.3px dotted #fff;
            color: black;
            font-size: 20px;
            border-radius: 5px;
            margin: 5px;
            font-weight: bold;
        }

        input[type=text]:hover,
        input[type=password]:hover {
            background: gray;
            opacity: 0.5;
        }

        .signupbtn {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 0;
            margin-top: 30px;
            outline: none;
            border: none;
            background: #60adde;
            opacity: 0.7;
            border-radius: 20px;
            font-size: 20px;
            color: #fff;
        }

        .signupbtn:hover {
            background: #003366;
            opacity: 0.7;

        }
    </style>
</head>

<body>

    <div class=main>
        <div class="menu">
            <div class="m-head">
                <h1 style="font-size: 80px;"><a href="shop.html">Cactus Shop</a></h1>
            </div>
            <ul class="m-list">
                <li><a href="{% url 'shop'%}">Shop</a></li>
                <li><a href="{% url 'contact'%}">Contact</a></li>
                <li><a href="{% url 'about'%}">About</a></li>
            </ul>
        </div>
        <hr width="1200px">
        <div class="m-page">
            <h2 style="font-size: 60px; font-weight: bold;">Contact</h2>
        </div>

        <div class="container">
            <div class="box">
                <div class="wrap">
                    <h3 style="font-weight: inherit; padding-left: 0px;">
                        Address
                    </h3>
                    <Address style="font-size: 18px; padding-left: 0px;">
                        1/1 m.4 Janlan Phana District <br>Amnatcheroen Province 37180
                    </Address>
            </div>
            <div class="box">
                <div class="wrap">
                    <h3 style="font-weight: inherit; padding-left: 0px;">Email </h3>
                    <p style="font-size: 18px; padding-left: 0px;">sirinya.ba.62@ubu.ac.th</p>
                </div>
            </div>
            <div class="box">
                <div class="wrap">
                    <h3 style="font-weight: inherit; padding-left: 0px;">Facebook </h3>
                    <p style="font-size: 18px; padding-left: 0px;">Sirinya Baokham</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
